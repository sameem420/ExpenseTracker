<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <div id="container">
        <h3>Your Balance</h3>
        <h3>$ <span id="totalbalance">0.00</span></h3>
        <hr>
        <div id="income">
            INCOME
            <h3>+$ <span id="incomebalance">0.00</span></h3>
        </div>
        <div id="expense">
            EXPENSE
            <h3>-$ <span id="expensebalance">0.00</span></h3>
        </div>
        <br><br><br><br><br><br>
        <hr>
        <h2>Transaction History</h2>
        <div id="transactionsrecord"></div>
        <hr>
        <h2>Add new Transaction</h2>
        <hr style="width: 50%;">
        <h4>Expense Type</h4>
        <input type="text" id="expensetype"  name="expensetype" placeholder="Type something that describes the expense"><br>
        
        <h4>Amount <br> (negative - expense, positive - income)</h4>

        <input type="number" id="amount"  name="amount" placeholder="Enter Amount"><br>
        <button id="btnAddtransaction" onclick="getAmount()">Add Transaction</button>
    </div>

</body>

    <script src="script.js"></script>

</html>
